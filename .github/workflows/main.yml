name: MLOps V2 - Train, Validate, and Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  train-validate-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run training script
      env:
        MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
        MLFLOW_TRACKING_USERNAME: ${{ secrets.MLFLOW_TRACKING_USERNAME }}
        MLFLOW_TRACKING_PASSWORD: ${{ secrets.MLFLOW_TRACKING_PASSWORD }}
      run: python train.py

    # --- THIS IS THE NEW STEP ---
    - name: Run validation script
      env:
        MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
        MLFLOW_TRACKING_USERNAME: ${{ secrets.MLFLOW_TRACKING_USERNAME }}
        MLFLOW_TRACKING_PASSWORD: ${{ secrets.MLFLOW_TRACKING_PASSWORD }}
      run: python validate.py
    # -------------------------------

    - name: Trigger Render Deploy
      # This step will *only* run if all previous steps (including validation) succeed
      if: success()
      run: |
        echo "Training and Validation successful. Triggering Render deploy..."
        curl "${{ secrets.RENDER_DEPLOY_HOOK }}"